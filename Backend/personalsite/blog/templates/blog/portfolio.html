{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <a href="{% url 'addpost' %}" class="add-post-btn btn">Добавить пост</a>
    <div class="portfolio__posts">
        {% for p in posts %}
        <div class="portfolio__post">
            <img src="#" alt="">
            <p class="post__title">{{p.title}}</p>
            <a href="{{p.get_absolute_url}}" class="post__btn btn">Открыть</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
